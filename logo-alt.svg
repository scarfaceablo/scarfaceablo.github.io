<!-- Alternative K2 Solutions Logo - Hexagonal Tech Style -->
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004c99;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Hexagonal container -->
    <path d="M 50 10 L 85 30 L 85 70 L 50 90 L 15 70 L 15 30 Z"
          fill="none"
          stroke="url(#hexGrad)"
          stroke-width="3"
          opacity="0.8"/>

    <!-- K shape with geometric style -->
    <g fill="url(#hexGrad)">
        <rect x="30" y="30" width="4" height="40" rx="1"/>
        <path d="M 34 50 L 48 35 L 52 38 L 38 53 Z"/>
        <path d="M 38 53 L 52 68 L 48 71 L 34 56 Z"/>
    </g>

    <!-- Number 2 with circuit-board style -->
    <g fill="url(#hexGrad)">
        <path d="M 58 35 Q 58 30 63 30 Q 68 30 68 35 Q 68 38 65 41 L 58 48 L 58 52 L 70 52 L 70 56 L 54 56 L 54 45 L 64 37 Q 64 35 63 35 Q 62 35 62 35 L 62 38 L 58 38 Z"/>

        <!-- Tech nodes -->
        <circle cx="62" cy="63" r="2"/>
        <circle cx="68" cy="63" r="2"/>
        <line x1="62" y1="63" x2="68" y2="63" stroke="url(#hexGrad)" stroke-width="1.5"/>
    </g>

    <!-- Data pipeline dots -->
    <circle cx="25" cy="25" r="2" fill="#00d4ff" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="25" r="2" fill="#00d4ff" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="75" r="2" fill="#00d4ff" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
</svg>

